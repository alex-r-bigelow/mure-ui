<div class="hierarchyContainer">
  <svg class="hierarchy" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <linearGradient id="normalGradient">
        <stop class="stop1" offset="0%"/>
        <stop class="stop2" offset="40%"/>
        <stop class="stop3" offset="100%"/>
      </linearGradient>
      <linearGradient id="normalGradient90" x1="0" x2="0" y1="0" y2="1"
        xlink:href="#normalGradient"/>
      <linearGradient id="hoverGradient">
        <stop class="stop1" offset="0%"/>
        <stop class="stop2" offset="40%"/>
        <stop class="stop3" offset="100%"/>
      </linearGradient>
      <linearGradient id="hoverGradient90" x1="0" x2="0" y1="0" y2="1"
        xlink:href="#hoverGradient"/>
      <linearGradient id="activeGradient">
        <stop class="stop1" offset="0%"/>
        <stop class="stop2" offset="40%"/>
        <stop class="stop3" offset="100%"/>
      </linearGradient>
      <linearGradient id="activeGradient90" x1="0" x2="0" y1="0" y2="1"
        xlink:href="#activeGradient"/>
    </defs>
  </svg>
</div>
