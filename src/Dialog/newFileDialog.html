<div>
  <h1>New SVG File</h1>
  <hr/>
</div>
<div class="formContainer">
  <div>
    <label for="filename">File Name</label>
    <span><input id="filename" value="New Visualization"/>.svg</span>
  </div>
  <div>
    <label for="width">Width</label>
    <input type="number" min="1" id="width" value="512"/>
    <!--<div class="select-style"><select id="widthUnit" class="units"></select></div>-->
  </div>
  <div>
    <label for="height">Height</label>
    <input type="number" min="1" id="height" value="512"/>
    <!--<div class="select-style"><select id="heightUnit" class="units"></select></div>-->
  </div>
</div>
<div class="buttonContainer">
  <div id="cancelButton" class="button"><a>Cancel</a></div>
  <div id="okButton" class="button"><a>OK</a></div>
</div>
